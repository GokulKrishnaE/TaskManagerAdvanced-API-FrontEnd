<div class="error-container">
    <div class="alert alert-danger">
        <h4 *ngIf="showLogoutTimer">Unauthorized Access</h4>
    <h4 *ngIf="!showLogoutTimer">Something Went Wrong</h4>
  
    <p *ngIf="showLogoutTimer">
      You are not authorized to access this page. Redirecting to login in 
      <strong>{{ countdown }}</strong> seconds...
    </p>
    
    <p *ngIf="!showLogoutTimer">
      Please try again later or contact support.
    </p>
    </div>
  </div>
