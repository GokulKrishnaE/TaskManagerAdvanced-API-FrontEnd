<h2 class="section-title">Task Overview</h2>
<div class="tasksCountOverviewRow">
    <ng-container *ngFor="let taskCount of taskCounts | keyvalue">
        <div class="item" [class]="taskCount.key.toLowerCase()">
            <h2>{{taskCount.key}}</h2>
            <p>{{taskCount.value}}</p>
        </div>
    </ng-container>
</div>
