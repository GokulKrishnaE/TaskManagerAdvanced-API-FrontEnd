<div class="mb-5" *ngIf="hasTasks()">
    <app-task-counts [taskCounts]="taskCounts"></app-task-counts>
</div>
<h2 class="section-title">Your Tasks</h2>
<p-table [value]="tasks">
    <ng-template pTemplate="header">
        <tr>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Task Status</th>
            <th>Task Priority</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task let-i="rowIndex">
        <tr [formGroup]="taskForm"> 
            <td>
                <ng-container *ngIf="editIndex !== i; else editTemplateName">
                    {{ task.taskName }}
                </ng-container>
                <ng-template #editTemplateName>
                <input type="text" class="form-control" formControlName="taskName" />
                </ng-template>
            </td>
            <td>
                <ng-container *ngIf="editIndex !== i; else editTemplateDescription">
                    {{ task.description }}
                </ng-container>
                <ng-template #editTemplateDescription>
                <input type="text" class="form-control" formControlName="description" />
                </ng-template>
            </td>
            <td >
                <ng-container *ngIf="editIndex !== i; else editTemplateStatus">
                    <span class="pill" [ngClass]="task.status.toLowerCase()">
                        {{ task.status | remove_underscore }}</span>
                </ng-container>
                <ng-template #editTemplateStatus>
                    <p-dropdown [options]="status_options" optionLabel="label" optionValue="value" formControlName="status" appendTo="body"></p-dropdown>
                </ng-template>
            </td>
            <td >
                <ng-container *ngIf="editIndex !== i; else editTemplatePriority">
                    <span class="pill" [ngClass]="task.priority.toLowerCase()">
                        {{ task.priority | remove_underscore }}</span>
                </ng-container>
                <ng-template #editTemplatePriority>
                    <p-dropdown [options]="priority_options" optionLabel="label" optionValue="value" formControlName="priority" appendTo="body"></p-dropdown>
                </ng-template>
            </td>
            <td>
                <div class="d-flex gap-3">
                    <button class="btn noStyle round delete" (click)="deleteWarning(task.id)" *ngIf="editIndex !== i"> <i class="pi pi-trash"></i></button>
                    <button class="btn noStyle round edit" (click)="editTask(i,task)" *ngIf="editIndex !== i"> <i class="pi pi-pencil"></i></button>
                    <button *ngIf="editIndex === i" class="btn noStyle round save" (click)="saveTask(task)">
                    <i class="pi pi-save"></i>
                    </button>
                    <button class="btn noStyle" *ngIf="editIndex === i"  (click)="closeEdit()"><i class="pi pi-times"></i></button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr *ngIf="!isAddMode && editIndex===null">
            <td colspan="4">
                <button class="btn btn-primary" (click)="toggleTaskForm()">Add Task</button>
            </td>
        </tr>
        <tr *ngIf="isAddMode && editIndex===null" [formGroup]="taskForm">
            <td>
                <div class="formItem">
                    <input type="text" class="form-control" formControlName="taskName">
                </div>
            </td>
            <td>
                <div class="formItem">
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </td>
            <td>
                <div class="formItem">
                    <p-dropdown type="text" [options]="status_options" optionLabel="label" optionValue="value" formControlName="status" appendTo="body"></p-dropdown>
                </div>
            </td>
            <td>
                <div class="formItem">
                    <p-dropdown type="text" [options]="priority_options" optionLabel="label" optionValue="value" formControlName="priority" appendTo="body"></p-dropdown>
                </div>
            </td>
            <td colspan="2">
                <button class="btn btn-primary" (click)="submitForm()" [disabled]="!taskForm.valid">Add</button>
                <button class="btn noStyle"  (click)="toggleTaskForm()"><i class="pi pi-times"></i></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="2">No tasks found.</td>
        </tr>
    </ng-template>
</p-table>

<div class="modal fade show d-block deleteModal" *ngIf="showDeleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                
                <p class="d-flex align-items-center gap-4">
                    <span class="modalIcon">
                        <i class="pi pi-trash"></i>
                    </span>
                    Do you want to delete the task?
                </p>
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary" (click)="deleteTask()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop show" *ngIf="showDeleteModal"></div>
